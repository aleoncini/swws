<body>

<header>

    <!-- Fixed navbar -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">

<!-- Begin page content -->
<main role="main" class="container">
    <h1 class="mt-5">ASK Project</h1>
    <p class="lead">A very simple web application used to demonstrate the <a href="https://quarkus.io/guides/security-overview">Quarkus Security</a> framework.</p>
    <p>Use the buttons to test API protection.</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-left">
        <button type="button" class="btn btn-primary btn-lg px-4 gap-3" id="user_api_button" disabled>User API</button>

    </div>
</main>

<script type="text/javascript">

    $(document).ready(function() {
        (async() => {
          await start();
          $("#user_api_button").prop('disabled', false);
        })();

        $("#user_api_button").click(function(){
            getUser();
        });
    });

</script>
